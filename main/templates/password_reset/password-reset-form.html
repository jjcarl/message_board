{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="form-group col-md-offset-3 col-md-6">
                <form id="password-reset-form" method="POST" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email-input">Input user email address</label>
                        <input type="email" name="email" type="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
