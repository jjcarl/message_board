{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>JC2DEV.com</title>
    <meta name="description" content="The professional portfolio for the JC2DEV.com developers James Carlson and Jonathon Carlson. This website showcases their current and past web and mobile app projects and includes links to and information about various projects they have been working on. The projects have been written in Python, Django, Django Rest, AngularJS and Objective C.">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name="twitter:image" content="Preview of the JC2DEV website.">
    <meta property="og:url" content="http://jc2dev.com/">
    <meta property="og:site_name" content="JC2DEV.com">
    <meta property="og:title" content="JC2DEV.com">
    <meta property="og:description" content="The online portfolio showcasing some of the work being done by the developers at JC2DEV. It features the current and past projects as well as a message board for information and updates on the development process for the current projects.">
    <meta property="og:image" content="{% static 'img/jc2dev.jpg' %}">
